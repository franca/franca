# use new travis infrastructure (container-based)
sudo: false

# currently we use Java 7
language: java
jdk: oraclejdk7

# activate caching to speed up build
cache:
  directories:
  - $HOME/.m2

# this stuff is needed for allowing UI tests

env: DISPLAY=:99.0

install: true

addons:
  apt:
    packages:
    - metacity

before_script:
- sh -e /etc/init.d/xvfb start
- metacity --sm-disable --replace 2> metacity.err &


# run actual build
script:
- export
- cd releng/org.franca.parent && mvn clean install

# select branches per whitelist
branches:
  only:
  - master
  - develop

# deploy to github releases (for tagged commits)
deploy:
  provider: releases
  api_key:
    secure: 
  file: releng/org.franca.updatesite/target/site_franca_*.zip
  skip_cleanup: true
  on:
    repo: franca/franca
    branch: develop
